openapi: 3.1.0
info:
  version: 1.0.0
  title: ML Web Editor API
  contact:
    name: Contact the "; drop table users" team
    email: iisergeev_2@edu.hse.ru
  license:
    name: Apache 2.0
    url: http://www.apache.org/licenses/LICENSE-2.0.html
externalDocs:
  description: "Find out the MLDev docs."
  url: 'https://gitlab.com/mlrep/mldev/-/wikis/new-format-of-experiment.yml-configuration#step5'
paths:
  /tokens-info:
    get:
      summay: Getting code tokens
    responses:
      '200':
        description: Tokens successfully retrieved
        content:
          '*/*':
            schema:
              type: array
              items:
                $ref: '#/components/schemas/TokenDto'
    $ref: 'paths/users_{username}.yaml'
  '/user':
    $ref: 'paths/user.yaml'
  '/user/list':
    $ref: 'paths/user-status.yaml'
  /pathItem:
    $ref: paths/pathItem.yaml
  /pathItemWithExamples:
    $ref: paths/pathItemWithExamples.yaml
  '/echo':
    $ref: 'paths/echo.yaml'
components:
  responses:
    ClientError:
      description: client error
      content:
        '*/*':
          schema:
            $ref: '#/components/schemas/ErrorDto'
    ServerError:
      description: server error
      content:
        '*/*':
          schema:
            $ref: '#/components/schemas/ErrorDto'
  schemas:
    ErrorDto:
      type: object
      description: error description
      properties:
        title:
          type: string
          description: error title
          example: NullPointerException
        description:
          type: string
          description: error description
      required:
        - title
        - description
    TokenDto:
      type: object
      description: A code's token
      properties:
        kind:
          type: string
        value:
          type: string
    Experiment:
      type: object
      description: An experiment
      properties:
        stages:
          type: array
          items:
            $ref: '#/components/schemas/Pipeline'
    Pipeline:
      type: object
      description: An experiment's pipeline
      properties:
        stages:
          type: array
          items:
            $ref: '#/components/schemas/Stage'
    Stage:
      type: object
      description: A pipeline's stage
      properties:
        input:
          type: array
          items:
            type: string
        env:
          type: array
          items:
            type: string
        outputs:
          type: array
          items:
            type: string
        script:
          type: string
        monitoring:
          type: array
          items:
            type: string
    Stage:
      type: object
      description: A pipeline's stage
      properties:
        input:
          type: string
        env:
          type: array
          items:
            type: string
        output:
          type: string
          
webhooks:
  userInfo:
    post:
      summary: New user webhook
      description: "Information about a new user in the system."
      operationId: userInfo
      tags:
        - Info
      requestBody:
        content:
          application/json:
            schema:
              $ref: 'components/schemas/User.yaml'
      responses:
        '200':
          description: "Successfully retrieved information about a new user."
      security:
        - api_key: []